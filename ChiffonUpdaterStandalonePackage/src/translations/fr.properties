detection.pickup=<html>L'assistant a fini de détecter vos produits.\
<br>Veuillez sélectionner celui que vous voulez mettre à jour. Une fois cela fait, appuyez sur Suivant.</html>

welcome.message=<html>Utilisez cet assistant pour mettre à jour le produit suivant:<br><br><h1 style="text-align:center">\
${0}</h1><br><br>vers la version:<br><br><h1 style="text-align:center">\
${1}</h1><br><br>\
Avant que vous installez cette mise à jour, nous vous recommandons de:<ul>\
<li>Faire une sauvegarde des programme(s) affecté(s)</li>\
<li>Fermer tous les programmes qui seront affectés</li>\
</ul><br>\
<br>\
<i>Cette mise à jour est parue le ${2}.</i>\
<br>Pour continuer, appuyez sur Suivant.</html>

noinstalls.message=<html><h1>Aucun produit pouvant être mis à jour n'a été trouvé</h1><br><br>\
Le processus de détection n'a trouvé aucune instance d'un produit pour lequel la mise à jour serait applicable.<br>\
Le produit doit être lancé au moins une fois pour être détecté par cet assistant.<br>\
Vous pouvez réessayer de lancer l'assistant à un autre moment.<br><br>Appuyez sur Terminer pour quitter l'assistant.\
</html>

beforeinstall.message=<html><h1>La mise à jour est prête à être appliquée</h1><br><br>\
Nous avons rassemblé toutes les information nécessaires pour installer la mise à jour.<br>\
Cette opération peut prendre un certain temps en fonction de la taille du produit.<br><br>Appuyez sur suivant pour démarrer l'installation.\
</html>

interrupted.message=<html><h1>Mise à jour interrompue ou annulée</h1><br><br>\
Vous avez annulé la mise à jour ou une erreur irrécupérable s'est produite.<br>\
Aucun changement n'a été fait.<br>\
Vous pouvez réessayer de lancer l'assistant à un autre moment.<br><br>Appuyez sur Terminer pour quitter l'assistant.\
</html>

finished.message=<html><h1>Fin de l'assistant d'installation de mise à jour</h1><br><br>\
Votre logiciel a été mis à jour avec succès. Appuyez sur Terminer pour quitter l'assistant.</html>

uninstall.welcome.message=<html>Bienvenue dans l'assistant de désinstallation de mise à jour.<br><br>\
Cet assistant va vous permettre de rétrograder votre produit vers une version précédente.<br>\
Dans la page suivante il vous sera demandé de choisir vers quelle version souhaitez vous rétrograder.</html>

uninstall.versselect.message=<html>Veuillez sélectionner vers quelle version rétrograder dans la liste ci-dessous.</html>

uninstall.done.message=<html>Vous avez rétrogradé votre produit avec succès.<br><br>\
Après avoir appuyé sur Terminer, cet assistant va se fermer.</html>

uninstall.confirm.message=<html>Vous avez choisi de rétrograder votre produit vers la version ${0}.<br><br>\
<b>Après avoir appuyé sur Suivant, l'opération de rétrogradation va se lancer sans aucune autre confirmation.</b><br>\
Toutes les mises à jour entre la version actuelle et la version cible seront annulées.<br>\
Vous aurez à installer à nouveau toutes les mises à jour concernées.</html>

